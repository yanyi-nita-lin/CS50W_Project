<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS50W Study Group</title>
    <link rel="stylesheet" href="../../style.css">
    <title>Nita's Webpage</title>
    <style>
    .image {
    	float: left;
    	padding: 10px;
    	border: solid 1px rgb(27,45,94);
    	background-color: white;
    	margin: 0 30px 30px 0;
    }
    .image:hover {
    	border-color: red;
    	background-color: rgb(204,204,204);
    }
  </style>
  <body>
    <div class="wrapper">
    	<div class="content">
    		<div class="main">
    			<h1>Flickr Images</h1>
    		<div id="photos"></div>
            <br class="clearLeft">
    		</div>
    	</div>
    </div>
  </body>
  <script src="../../js/jquery.min.js"></script>
  <script>
  $(document).ready(function() {

  var URL = "https://api.flickr.com/services/feeds/groups_pool.gne?jsoncallback=?";
  var searchInfo = {
  	// change this ID to another flickr ID (like your own if you have one)
  	id : "541247@N22",
  	format : "json"
  };

  $.getJSON(URL,searchInfo,function(data) {
  	$('h1').text(data.title);
  	var photoHTML = '';
  	$.each(data.items,function(i,photo) {
  		photoHTML += '<span class="image">';
  		photoHTML += '<a href="' + photo.link + '">';
  		photoHTML += '<img src="' + photo.media.m.replace('_m','_s') + '"></a></span>';
  	}); // end each
  	$('#photos').append(photoHTML);
  }); // end get JSON

  }); // end ready
  </script>
</html>
